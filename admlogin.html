<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IPTV FREE Admin Login</title>
<style>
body{background:#0f172a;font-family:Arial;color:#fff}
.box{width:320px;margin:120px auto;background:#111827;padding:25px;border-radius:10px}
input,button{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:none}
button{background:#22c55e;color:#000;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>Admin Login</h2>
<input id="u" placeholder="Username">
<input id="p" type="password" placeholder="Password">
<center><button onclick="login()">LOGIN</button></center>
<p id="m" style="color:red"></p>
</div>

<script>
function login(){
  if(u.value==="Admin" && p.value==="Admin1302"){
    localStorage.setItem("iptv_admin","ok");
    location.href="https://goldtv.asia/sp_panel.html";
  }else{
    m.innerText="Invalid Login";
  }
}
</script>

</body>
</html>
