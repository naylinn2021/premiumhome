<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOWME TV | Watch Your Favourite Indian TV Channels Anytime Anywhere</title>
    <link rel="stylesheet" type="text/css" href="/clap.css">
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@latest/dist/hlsjs-playback.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var player = new Clappr.Player({
                source: 'https://neestreamtv.com/jcinema/stream.m3u8?id=3694429', // Replace with your HLS stream URL
                plugins: [HlsjsPlayback, LevelSelector],
                parentId: '#player',
                width: '100%',
                height: '100%',
                autoPlay: true,
                mimeType: 'application/vnd.apple.mpegurl',
                playback: {
                    hlsjsConfig: {
                        // hls.js specific options
                    }
                }
            });
        });
    </script>
</body>
</html>
